<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style/calendar.css">
</head>
<body>
    <div class="container">

        <div id="calendar--layout" class="calendar">
            <div class="calendar-month--layout">
                <i class="prev-btn">&#10094;</i>
                <div class="calendar-month-text">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="next-btn">&#10095;</i>
            </div>

            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="line"></div>
            <div class="calendar-days--layout"></div>
        </div>

    </div>
    
    <script src="./script/kQuery.js"></script>
    <script src="./script/calendar.js"></script>
</body>
</html>
