<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventOrganizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href=" ./style/main.css"">
</head>

<body>
    <div class="wallpaper"></div>
    <div class="container">
        <h1>Party organizer</h1>
        <form id="party-form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="u-full-width" value="Default">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="u-full-width" value="2020-12-31">
            </div>
            <div>
                <label for="isForUnderAged">Are under-aged allowed</label>
                <select name="isForUnderAged" id="isForUnderAged" class="u-full-width">
                    <option value="true" checked>Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div>
                <label for="entranceFee">Entrance Fee</label>
                <input type="text" name="entranceFee" id="entranceFee" class="u-full-width" value="0">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Under-aged</th>
                    <th>Entrance</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="party-list"></tbody>
        </table>
    </div>
    
    <script src=" ./script/main.js"></script>
</body>

</html>
