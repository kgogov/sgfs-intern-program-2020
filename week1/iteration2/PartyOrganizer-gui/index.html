<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/font-style.css">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/app.js" defer></script>
    <script src="./script/app-dom.js" defer></script>
</head>
<body>
    <div class="wallpaper"></div>
    <!-- Main Centering Container -->
    <div class="container">
        <!-- Grid Container: FORM ROW -->
        <div class="row">
            <!-- Party -->
            <div class="six columns">
                <h3>Add party</h3>
                <hr>
                <form id="party-form">
                    <div class="form-group">
                        <label for="input--party-name">Party name:</label>
                        <input type="text" name="input--party-name" id="input--party-name" class="u-full-width">
                    </div>
                    <div class="form-group relative">
                        <label for="input--entranceFee">Entrance fee:</label>
                        <!-- Яка валидация трябва на всеки инпут! -->
                        <input type="number" name="input--entranceFee" id="input--entranceFee" value="0" min="0">
                        <!-- Positioned -->
                        <div class="absolute">
                            <label for="select--party-isForUnderAged">Are under-aged allowed</label>
                            <select name="select--party-isForUnderAged" id="select--party-isForUnderAged" class="u-full-width">
                                <option value="yes" selected>Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group relative">
                        <label for="input--party-date">Party date:</label>
                        <input type="date" name="input--party-date" id="input--party-date">

                        <div class="absolute">
                            <label for="select--party-isOpenForClients">Is Open for Clients?</label>
                            <select name="select--party-isOpenForClients" id="select--party-isOpenForClients" class="u-full-width">
                                <option value="yes" selected>Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary" type="submit" value="Submit" id="action--submit-party">
                    <input type="button" value="Update" style="display: none;" id="action--update-party">
                </form>
            </div>
            <!-- CLient -->
            <div class="six columns">
                <h3>Add client</h3>
                <hr>
                <form id="client-form">
                    <div class="form-group relative">
                        <label for="input--client-firstName">First name:</label>
                        <input type="text" name="input--client-firstName" id="input--client-firstName">
                        <!-- Positioned -->
                        <div class="absolute">
                            <label for="input--client-lastName">Last name:</label>
                            <input type="text" name="input--client-lastName" id="input--client-lastName">
                        </div>
                    </div>
                    <div class="form-group relative">
                        <label for="input--client-gender">Gender:</label>
                        <select name="select--client-gender" id="select--client-gender">
                            <option disabled selected>Choose gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer not to say">Prefer not to say</option>
                        </select>
                        <!-- Positioned -->
                        <div class="absolute">
                            <label for="input--client-age">Age:</label>
                            <input type="number" name="input--client-age" id="input--client-age" min="16">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input--client-wallet">Wallet:</label>
                        <input type="number" name="input--client-wallet" id="input--client-wallet" min="10" step="5">
                    </div>
                    <input class="button-primary" id="action--submit-client" type="submit" value="Submit">
                    <input type="button" value="Update" style="display: none;" id="action--update-client">
                </form>
            </div>
        </div> <!-- FORM ROW END -->

        <h3>Party visualizer</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under-aged</th>
                    <th>Date</th>
                    <th>Entrance Fee</th>
                    <th>Is Open</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="party-list--layout"></tbody>
        </table>

        <h3>Client visualizer</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Wallet</th>
                    <th>Events</th>
                    <th>VIP</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="client-list--layout"></tbody>
        </table>
    </div> <!-- GRID CONTAINER END-->

    <!-- MODAL FORM SET PARTY -->
    <div class="modal-layout">
        <div class="modal-content">
            <h4>Choose party
                <span class="icon-glass2"></span>
            </h4>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under-aged</th>
                        <th>Date</th>
                        <th>Entrance Fee</th>
                        <th>Is Open</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="choose-party-list--layout"></tbody>
            </table>
            <a href="#" class="modal--exit">
                <span class="icon-cancel-circle"></span>
            </a>
        </div>
    </div>

</body>
</html>
