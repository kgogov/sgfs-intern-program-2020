<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar | KGogov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/clock.css">
    <link rel="stylesheet" href="style/forecast.css">
    <link rel="stylesheet" href="style/calendar.css">
</head>
<body>
    <div class="calendar-flex-wrapper">
        <div id='calendar' class="calendar--container">
            <div class="calendar-weather--layout">
                <div class="weather-container">
                    <div class="weather-location">
                        <div class="weather-location-city"></div>
                        <p class="weather-location-countryTag"></p>
                    </div>
                    <div class="weather-icon--container">
                        <div class="weather-temperature-degree"></div>
                    </div>
                    <div class="weather-description">
                        <div class="weather-description-full"></div>
                        <div class="weather-description-feels-like"></div>
                    </div>
                </div>

                <div class="events-container">
                    <div class="calendar-events-list--container">
                        <p class="event-list-heading">
                            Current events for:
                            <span class="current-event-date"></span>
                        </p>
                        <ul class="current-events-list"></ul>
                    </div>
                    <div class="add-event-day--layout">
                        <input type="text" class="add-event-day-field" placeholder="Create an Event">
                        <span class="add-event-day-field-btn--action">ðŸ‘ˆ</span>
                    </div>
                </div>
            </div>
            
            <div class="calendar--layout flip-container">
                <div class="flipper">
                    <div class="calendar-front-side">
                        <div class="calendar-heading--layout mb-3">
                            <span class="action--previous">&#10094;</span>
                            <div class="calendar-month--text noselect"></div>
                            <div class="calendar-year--text"></div>
                            <span class="action--next">&#10095;</span>
                        </div>
                        <div class="calendar-months--layout"></div>
                        <div class="calendar-week-days-names--layout mb-2"></div>
                        <div class="calendar-month-days-list--layout">
                            <div class="calendar-month-days-list"></div>
                        </div>
                        <div class="calendar-today-button--action">Today</div>
                    </div>
                    <div class="calendar-back-side"></div>
                </div>
            </div>

            <div class="calendar-clock-layout">
                <div class="clock">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
                <div class="synergy-logo">
                    <img src="./images/synegy-logo.png" alt="SynergyGFS">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/forecast.js"></script>
    <script src="./js/calendar-utilities.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
